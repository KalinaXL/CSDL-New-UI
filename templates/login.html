{% extends 'base.html' %}

{% block title %}
    Đăng nhập
{% endblock %}

{% block body %}
<div class="page-wrapper">
    <div class="page-content--
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="{{ url_for('static', filename = 'images/icon/logo.png')}}" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Tên đăng nhập</label>
                                <input class="au-input au-input--full" type="text" name="username" placeholder="Tên đăng nhập">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input class="au-input au-input--full" type="password" name="password" placeholder="Mật khẩu">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Nhớ tài khoản
                                </label>
                                <label>
                                    <a href="#">Quên mật khẩu?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng nhập</button>
                        </form>
                        <div class="register-link">
                            <p> Không có tài khoản?
                                <a href="#">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{%  endblock %}
